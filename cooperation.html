<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooperation</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./css/cooperation.css" />
  </head>
  <body>
    <div class="language bg-dark py-2">
      <div class="container">
        <a href="cooperation.html">RU</a>
        <a href="cooperation-uz.html">UZB</a>
      </div>
    </div>
    <header w3-include-html="navbar.html"></header>

    <main id="cooperation">
      <div class="container">
        <div class="row d-flex justify-content-around">
          <div class="left col-lg-6">
            <h2 class="coop-text mb-5 mt-4">Здравствуйте,оставьте заявку для сотрудничества</h2>
            <h4>Phone</h4>
            <p>+1 848 493 944</p>
            <h4>Address</h4>
            <p>508 Bridle Avenue Newnan, GA 30263</p>
          </div> 
          <form class="right col-lg-6">
            <div class="form-group mt-5">
              <input type="text" class="form-control p-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя"/>
            </div>
            <div class="form-group mt-3">
              <input type="number" class="form-control p-3" id="exampleInputPassword1" placeholder="Номер телефона"/>
            </div>
            <div class="form-group mt-3 mb-3">
              <input type="number" class="form-control mt-2 p-3" id="exampleInputNumber1" placeholder="Компания"/>
            </div>
            <textarea name="form-control" class="p-3" id="exampleInputTextarea1" placeholder="Коротко о вашей компании"></textarea>
            <button href="../Imperator_comminuty_n91/payment.html" type="submit" class="btn btn-primary w-100">Оплатить</button>
          </form>
        </div>
      </div>
    </main>

    <footer w3-include-html="footer.html"></footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
