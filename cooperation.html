<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooperation</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./css/cooperation.css" />
  </head>
  <body>
    <div class="language bg-dark py-2">
      <div class="container">
        <a href="cooperation.html">RU</a>
        <a href="cooperation-uz.html">UZB</a>
      </div>
    </div>
    <header w3-include-html="navbar.html"></header>

    <main id="cooperation">
      <div class="container">
        <div class="row d-flex justify-content-around">
          <h2 class="coop-text text-center">Оплата</h2>
          <span class="coop-image col-6"><img src="./images/cooperation/plastic-card.png" alt="card"/></span>
          <form class="col-4">
            <div class="form-group mt-5">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя на карте"/>
            </div>
            <div class="form-group mt-5">
              <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Номер карты"/>
            </div>
            <div class="form-group mt-4 mb-3">
              <label for="exampleInputPassword1">Cрок хранения</label>
              <input type="month" class="form-control" id="exampleInputPassword1" placeholder="MM/YY"/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Оплатить</button>
          </form>
        </div>
      </div>
    </main>

    <footer w3-include-html="footer.html"></footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
