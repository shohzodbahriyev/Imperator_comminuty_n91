<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooperation-uz</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./css/cooperation.css">
  </head>
  <body>
    <div class="language bg-dark py-2">
      <div class="container">
        <a href="cooperation.html">RU</a>
        <a href="cooperation-uz.html">UZB</a>
      </div>
    </div>
    <header w3-include-html="navbar-uz.html"></header>

    <main id="cooperation">
     <div class="container">
        <div class="row d-flex justify-content-around">
          <div class="left col-6">
            <h2 class="coop-text mb-5 mt-4">Salom, hamkorlik uchun so'rov qoldiring</h2>
            <h4>Telefon</h4>
            <p>+1 848 493 944</p>
            <h4>Manzil</h4>
            <p>508 Bridle Avenue Newnan, GA 30263</p>
          </div> 
          <form class="right col-4">
            <div class="form-group mt-5">
              <input type="text" class="form-control p-3" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Ism"/>
            </div>
            <div class="form-group mt-3">
              <input type="number" class="form-control p-3" id="exampleInputPassword1" placeholder="Telefon raqami"/>
            </div>
            <div class="form-group mt-3 mb-3">
              <input type="number" class="form-control mt-2 p-3" id="exampleInputNumber1" placeholder="Kompaniya"/>
            </div>
            <textarea name="form-control" class="p-3" id="exampleInputTextarea1" placeholder="Bizning kompaniyamiz haqida qisqacha"></textarea>
            <button type="submit" class="btn btn-primary w-100">To'lash</button>
          </form>
        </div>
      </div>
    </main>

    <footer w3-include-html="footer-uz.html"></footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
