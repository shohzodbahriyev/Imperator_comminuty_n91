<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./css/payment.css">
  </head>
  <body>
    <div class="language bg-dark py-2">
      <div class="container">
        <a href="payment.html">RU</a>
        <a href="payment-uz.html">UZB</a>
      </div>
    </div>
    <header w3-include-html="navbar.html"></header>

    <main id="payment">
      <section class="section__container">
        <div class="container text-center">
          <h1>Оплата</h1>
          <div class="row">
            <div class="col-sm-12 col-md-5">
              <img src="./images/home/image 30.png" alt="karta">
            </div>
            <div class="col-3"></div>
            <div class="col-sm-12 col-md-4">
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control moment" placeholder="Имя на карте" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Номер карты" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <p class="text-start">Cрок хранения</p>
              <div class="input-group mb-3 moment">
                <input type="text" class="form-control moment" placeholder="M M / Y Y" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="d-grid gap-2 moment">
                <button class="btn btn-warning moment" type="button">
                  <a href="#">Оплата</a>
                </button>
              </div>
            </div>
          </div>
        </div>
        </section>
    </main>

    <footer w3-include-html="footer.html"></footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
